  <body ng-app="nuxeoAngularSampleApp" class="Grid">

    <!-- Add your site or application content here -->

<div class="main container">

<div ng-controller="HeaderCtrl" class="ui menu">
  <a href="#/questions/" ng-class="{active:isActive('latest')}" class="item">
    <i class="reorder icon"></i> Latest
  </a>
  <a href="#/questions/unanswered" ng-class="{active:isActive('unanswered')}" class="item">
    <i class="question icon"></i> Unanswered
  </a>
  <a href="#/questions/answered" ng-class="{active:isActive('answered')}" class="item">
    <i class="checkmark icon"></i> Answered
  </a>
  <a href="#/questions/archived" ng-class="{active:isActive('archived')}" class="item">
    <i class="archive icon"></i> Archived
  </a>
  <form ng-class="{error: myForm.site.$invalid}" class="item input" name="myFprm">
    <div class="ui icon input">
    <input ng-model="tagToSearch" type="text" placeholder="I'm looking for â€¦" />
    <i class="ui search icon"></i>
    <button ng-click="doSearch()" class="ui submit button hide">Search</button>
    </div>
    <span ng-show="myForm.site.$error.required" class="help-inline">
      Required</span>
  </form>
  <div class="right menu">
    <a href="#/question/ask" class="large ui blue submit button">
      Ask a Question
    </a>
  </div>
</div>

  <div ng-view></div>
</div>  
  <footer class="container">
  &copy; Nuxeo 2013
  </footer>

    <!-- build:js scripts/components.js -->
    <script src="components/jquery/jquery.js"></script>

    <script src="components/angular-1.1.x/angular-cookies.js"></script>

    <script src="components/nginfinitescroll/build/ng-infinite-scroll.min.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/scripts.js -->    
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/nxSearch.js"></script>
    <script src="scripts/services/nxHeader.js"></script>
    <script src="scripts/services/nxSession.js"></script>
    <!-- endbuild -->
